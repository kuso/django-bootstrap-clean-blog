{% extends 'base.html' %}

{% load static %}

{% block page_header %}

 <!-- Page Header -->
  <header class="masthead" style="background-image: url({% static 'clean_blog/img/post-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ post.title }}</h1>
            <span class="meta">Posted by <a href="#">{{ post.author }}</a></span>
            <span>{{ post.created_at }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>


{% endblock %}

{% block content %}

<div id="md_data" class="">
</div>

  <article>
    <div class="container">
      <div class="row">
        <div id="content_html" class="col-lg-8 col-md-10 mx-auto">
            {{ content | safe }}
        </div>
      </div>
    </div>
  </article>

{% endblock %}

{% block my_script %}

{% endblock %}
